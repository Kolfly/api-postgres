<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Créer ton compte Wacdo</title>
</head>
<body>
    <div class="login wrap" id="cont">
        <div class="h1">Sign Up !</div>
        <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Email" id="email" name="email" type="text">
        <input placeholder="Name" id="name" name="name" type="text">
        <input placeholder="Password" id="password" name="password" type="password">
        <input placeholder="Confirm Password" id="ConfirmPassword" name="ConfirmPassword" type="password">
        <input value="Créer un compte" class="btn" type="submit">
        <div class="sign-up">
            You have account ?
            <a class="signup" href="index.html">Log in ! </a>
         </div>
      </div>
</body>
</html>
