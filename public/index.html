<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Connexion Wacdo</title>
</head>
<body>
    <div class="login wrap" id="cont">
        <div class="h1">Login !</div>
        
        <!-- Formulaire ajouté ici -->
        <form id="loginForm">
            <input  placeholder="username" id="username" name="username" type="text">
            <input placeholder="Password" id="password" name="password" type="password">
            <input value="Connexion" class="btn" type="submit">
        </form>
        <!--pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" -->
        <div class="sign-up">
            Not a member?
            <a class="signup" href="createAcount.html">sign up now! </a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    const token = data.token.split(' ')[1];
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const role = payload.role;

                    localStorage.setItem('token', token);

                    switch (role) {
                        case 'client':
                            window.location.href = './client.html';
                            break;
                        case 'preparateur':
                            window.location.href = './preparateur.html';
                            break;
                        case 'manager':
                            window.location.href = './manager.html';
                            break;
                        case 'comptoir':
                            window.location.href = './comptoir.html';
                            break;
                        default:
                            alert('Rôle inconnu. Contactez un administrateur.');
                    }
                } else {
                    alert(data.error || 'Erreur lors de la connexion');
                }
            } catch (err) {
                console.error('Erreur réseau :', err);
                alert('Erreur de connexion au serveur.');
            }
        });
    </script>
</body>
</html>
