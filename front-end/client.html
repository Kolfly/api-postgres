<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Menu Choix</title>
  <link rel="stylesheet" href="style.css"/>  
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body id="choix1">

  

  <div class="container"id="container1">
    <div class="menu-box">
      <div class="menu-content">
        <h2>Bonjour,</h2>
        <p>
          Souhaitez-vous consommer votre menu sur place ou préférez-vous l'emporter ?
        </p>
        <div class="button-group">
          <button type="button" class="menu-button">
            <img src="./annexe/images/logoaemporter.png" 
                 alt="Icône d'une table avec deux chaises jaunes" 
                 width="64" height="64"/>
            <span>Sur Place</span>
          </button>
          <button type="button" class="menu-button">
            <img src="./annexe/images/logosurplace.png" 
                 alt="Icône d'un sac à emporter McDonald's jaune et marron" 
                 width="64" height="64"/>
            <span>A Emporter</span>
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
